<h1>Documentation</h1>

<h2>Image with caption</h2>
<textarea readonly>
<figure>
  <img src="image.png">
  <figcaption>Caption.</figcaption>
</figure>
</textarea>

<h2>"Sticky header" table</h2>
<textarea readonly>
<table class="sticky-header">
  <caption>Caption.</caption>
  <tr><th>Header</th><th>Header</th></tr>
  <tr><td>data</td><td>data</td></tr>
</table>
</textarea>

<h2>Right-aligned table</h2>
<textarea readonly>
<table class="align-right">
  <caption>Caption.</caption>
  <tr><td>data</td><td>data</td></tr>
  <tr><td>...</td><td>...</td></tr>
</table>
<p>Text to wrap around...</p>
</textarea>

<h2>Right-aligned image</h2>
<textarea readonly>
<figure class="align-right">
  <img src="image.png">
  <figcaption>Caption.</figcaption>
</figure>
<p>Text to wrap around...</p>
</textarea>

<h2>Boxed area</h2>
<textarea readonly>
<fieldset>
  <legend>Heading</legend>
  <p>Text...</p>
  <h3>Internal heading</h3>
  <p>Text...</p>
</fieldset>
</textarea>
